<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9cab3d;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%; 
            height: auto; 
            border-radius: 35px;
            box-shadow: 0 0 10px rgba(48, 19, 19, 0.1);
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay-text {
            color: #fff;
            font-size: 24px;
        }

        #apple {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes blink {
            from {
                opacity: 0%;
            }
            to {
                opacity: 100%;
            }
        }

        #apple img {
            animation: 1s infinite alternate blink;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .gallery img {
                width: 50%; 
                height: auto; 
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media screen and (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;color:black;background-color:red"><b><i>PHOTO GALLERY</i></b></h1>
    <h1 style="text-align:center;color:black;background-color:rgb(148, 137, 11)"><i>APPLE TV MOVIES IMAGES</i></h1>
    <div id="apple">
        <img src=".//Apple-TV-Plus-2021.webp"height: 10px;width: 10px;"/>
    </div>
    <marquee class="blink"><b><i>THIS MOVIES ARE AVAILABLE IN APPLE TV</i></b></marquee>

    <div class="container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="./apple pic1.jpeg" alt="Placeholder Image">
                <div class="overlay">
                    <div class="overlay-text">Image 1</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="./apple pic2.jpg" alt="Placeholder Image">
                <div class="overlay">
                    <div class="overlay-text">Image 2</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src=".//appl pic3.jpeg" alt="Placeholder Image">
                <div class="overlay">
                    <div class="overlay-text">Image 3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
